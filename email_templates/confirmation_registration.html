<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; }
        .header { background-color: #007bff; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .footer { text-align: center; padding: 10px; font-size: 12px; color: #777; }
        .button { display: inline-block; padding: 10px 20px; margin-top: 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bienvenue sur Outdoor Secours</h1>
        </div>
        <div class="content">
            <p>Bonjour {{first_name}} {{last_name}},</p>
            <p>Merci pour votre inscription sur notre plateforme. Votre compte est en attente d'approbation par un administrateur.</p>
            <p>Nous vous tiendrons informé une fois que votre compte sera activé.</p>
        </div>
        <div class="footer">
            Outdoor Secours - 2024
        </div>
    </div>
</body>
</html>
